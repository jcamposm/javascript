        <div>
            <button class="btnPrincipal" data-ingredient="1">Carne</button>
            <button class="btnPrincipal" data-ingredient="2">Carne de Soya</button>
            <button class="btnPrincipal" data-ingredient="3">Queso</button>

        </div>
        </div> 
        <div id="" class="col-md-8 col-sm-6 animate_animated animatefadeInUp animate_delay-1s">
        <div id="panarriba" class="panarriba animate_animated animatefadeInUp animate_delay-1s">pan</div>
        <div id="construburger"></div>
        <div id="panabajo" class="panabajo animate_animated animatefadeInUp animate_delay-1s">pan</div>
        <br><br>
        <div id="precio"></div>
        </div>

        <div class="col-md-2"><h3>Agregar aderezos sin costo:</h3>
            <label><input type="checkbox" id="" value="">Mayonesa</label><br>
            <label><input type="checkbox" id="" value="">Ketchup</label><br>
            <label><input type="checkbox" id="" value="">Mostaza</label><br>
            <label><input type="checkbox" id="" value="">Salsa Barbecue</label><br>
            <label><input type="checkbox" id="" value="">Chimichurri</label><br>

            <label><input type="checkbox" id="" value="">Salsa tártara</label><br></div> 

            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
            <div class="pagar"><a href="#"><button class="preciofinal">Finalizar Pedido</button></a>
    </div>
    </main>
