<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construburger</title>
    <!--Estilo iconos y fuentes-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--wow.js hoja de estilo-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Hojas de Estilo bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Hojas de Estilo-->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div>
            <div class="container">
                <div class="row">
                    <h1>Bienvenido a Construburger</h1>
                </div>
            </div>
        </div>   
        </header>
    <main class="container">
        <div class="row">
        <div class="col-md-2">
            <h3>Selecciona los ingredientes:</h3>
            <label><input type="checkbox" id="" value="">Carne</label><br>
            <label><input type="checkbox" id="" value="">Carne Soya</label><br>
            <label><input type="checkbox" id="" value="">Queso</label><br>
            <label><input type="checkbox" id="" value="">Tomate</label><br>
            <label><input type="checkbox" id="" value="">Lechuga</label><br>
            <label><input type="checkbox" id="" value="">Pepinillos</label><br>
            <label><input type="checkbox" id="" value="">Cebolla</label><br>
            <label><input type="checkbox" id="" value="">Tocino</label><br>
        </div> 
        <div class="col-md-8 col-sm-6 animate__animated animate__fadeInUp animate__delay-1s">
        <div class="ingrediente panup animate__animated animate__fadeInUp animate__delay-1s">pan</div>
        <div class="ingrediente tocino animate__animated animate__fadeInUp animate__delay-1s">tocino</div>
        <div class="ingrediente cebolla animate__animated animate__fadeInUp animate__delay-1s">cebolla</div>
        <div class="ingrediente pepinillo animate__animated animate__fadeInUp animate__delay-1s">pepinillo</div>
        <div class="ingrediente lechuga animate__animated animate__fadeInUp animate__delay-1s">lechuga</div>
        <div class="ingrediente tomate animate__animated animate__fadeInUp animate__delay-1s">tomate</div>
        <div class="ingrediente queso animate__animated animate__fadeInUp animate__delay-1s">queso</div>    
        <div class="ingrediente carne animate__animated animate__fadeInUp animate__delay-1s">carne</div>
        <div class="ingrediente panbottom animate__animated animate__fadeInUp animate__delay-1s">pan</div>
        </div>  
        <div class="col-md-2"><h3>Agregar aderezos sin costo:</h3>
            <label><input type="checkbox" id="" value="">Mayonesa</label><br>
            <label><input type="checkbox" id="" value="">Ketchup</label><br>
            <label><input type="checkbox" id="" value="">Mostaza</label><br>
            <label><input type="checkbox" id="" value="">Salsa Barbecue</label><br>
            <label><input type="checkbox" id="" value="">Chimichurri</label><br>
            <label><input type="checkbox" id="" value="">Salsa de Ajo</label><br>
            <label><input type="checkbox" id="" value="">Salsa Verde</label><br>
            <label><input type="checkbox" id="" value="">Salsa tártara</label><br></div> 
            <div class="pagar col-md-12 col-sm-12"><center><a href="#"><button>pagar</button></a></center>  
    </div>
    </main>

    <!-- JS DE LA APP-->
    <script src="js/construburger.js"></script>
    <!-- JS ACCIÓN WOW-->
    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
    <!--SCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
